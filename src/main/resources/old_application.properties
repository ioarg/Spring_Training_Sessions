# This was used when a separate database for Sessions existed
# Spring Security includes session tables by default, so this
# is not needed when using Spring Security.

# Session properties
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-@@platform@@.sql
spring.session.jdbc.table-name=SPRING_SESSION


# Session's Datasource properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/web_sessions?useSSL=false&serverTimezone=UTC
spring.datasource.username=hometests
spring.datasource.password=Hometests@12345

